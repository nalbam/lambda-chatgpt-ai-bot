service: lambda-chatgpt-slack-bot
provider:
  name: aws
  region: us-east-1
  runtime: python3.9
  stage: prod
  timeout: 30
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource:
        - "arn:aws:dynamodb:us-east-1:0123456789:table/chatgpt-slack-history"

functions:
  chatgpt:
    handler: handler.lambda_handler
    events:
      - http:
          method: post
          path: /slack/events

resources:
  Resources:
    DynamoDBTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: chatgpt-slack-history # ${self:provider.environment.DYNAMODB_TABLE_NAME}
        AttributeDefinitions:
          - AttributeName: thread_ts
            AttributeType: S
        KeySchema:
          - AttributeName: thread_ts
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5

plugins:
  - serverless-python-requirements
  - serverless-dotenv-plugin
